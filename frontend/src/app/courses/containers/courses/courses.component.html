<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Courses list</mat-toolbar>

    <div class="mat-elevation-z8 column-flex">
      <app-course-list
        [courses]="courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        *ngIf="courses$ | async as courses; else loading"
      ></app-course-list>
    </div>
  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
