<mat-card>
  <mat-card-header>
    <mat-card-title>Create a Course</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input
          formControlName="name"
          matInput
          placeholder="Name of the course"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select
          formControlName="category"
          placeholder="Category of the course"
        >
          <mat-option value="null"></mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="onSubmit()" mat-raised-button color="primary">
      Submit
    </button>
    <button (click)="onCancel()" mat-raised-button>Cancel</button>
  </mat-card-actions>
</mat-card>
